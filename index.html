<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vice City Main Menu</title>

    <link href="assets/css/main.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->  </head>

  

  <body>
    <h1 class="menu-title">Pause menu</h1>
    <img class="menu-logo" src="assets/img/vc-logo.svg" alt="Vice City Logo">
    <svg class="menu-bg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" preserveAspectRatio="none" width="100%" height="100%">
      <defs>
        <pattern id="menu-bgi" patternUnits="userSpaceOnUse" width="100" height="100">
          <image xlink:href="assets/img/background.jpg" x="0" y="0" width="100" height="100" />
        </pattern>
      </defs>
      <polygon class="menu-bg-path" fill="url(#menu-bgi)" x="0" y="0"></polygon>
    </svg>
      
      <nav class='menu'>
        <!-- <div class="menu__walker"></div> -->
        <svg class="menu__walker" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" preserveAspectRatio="none" width="100%">
          <polygon class="menu__walker-path"></polygon>
        </svg>

        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link">Resume</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Start new game</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Map</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Stats</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Brief</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Options</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Quit game</a>
          </li>
        </ul>
      </nav>    

    <script src="assets/js/script.min.js"></script>
    
  </body>
</html>
